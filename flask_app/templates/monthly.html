<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel = "stylesheet" href = "static/style.css">
    <title>Input Monthly Income</title>
</head>
<body>
    <nav class = "navbar navbar-expand-lg bg-dark">
        <div class = "container-fluid">
            <h1 class = "text-info">Budget Miracle</h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <div class="container-md pt-5 mt-5">
        <div class="card" style="width: 75rem;">
            <div class="card-body">
                <h5 class="card-title text-info">Monthly Income</h5>
                <h6 class="card-subtitle mb-2 text-muted"> Input your monthly income below.</h6>
                <form class = "d-flex align-items-center" action = "/create/income" method = "post">
                    <input type = "hidden" name="user_id" value = {{user_id}}>

                    <div class = "form-group p-3">
                        <label>
                            <input type = "text" name = "occupation" placeholder = "Occupation">
                        </label>
                    </div>

                    <div class = "form-group p-3">
                        <label>
                            <input type = "number" name = "amount" placeholder = "Monthly Income">
                        </label>
                    </div>

                    <div class = "form-group p-3">
                        <input class = "btn btn-primary" type = "submit" value = "Submit">
                    </div>

                </form>
                
            </div>
        </div>
    </div>
</body>
</html>

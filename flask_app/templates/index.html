<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel = "stylesheet" href = "static/style.css">
    <title>Budget Miracle</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %} 
    <div>
        <div class = "container-lg">
            <h1 class = "text-info">Budget Miracle</h1>
        </div>
        <div class = "container">
            <h2 class = "p-3">Registration</h2>
            <div class = "d-flex align-items-center">
                <form class = "form-control form-control-sm" action = "/register" method = "post">
                    
                    
                    <div class="form-group p-3">
                        <label>
                            <input type = "text" name = "first_name" placeholder = "First Name">
                        </label>
                        <div class="rounded float-end">
                            <img src = "static/images/man_in_suit.jpg" alt = "Business time!!!">
                            <p class = "fs-5 text">Budget Miracle will do the math for you!!!</p>
                        </div>
                    </div>
                    
                    <div class="form-group p-3">
                        <label>
                            <input type = "text" name = "last_name" placeholder = "Last Name">
                        </label>
                    </div>
                    
                    
                    <div class="form-group p-3">
                        <label>
                            <input type = "email" name = "email" placeholder = "Email">
                        </label>
                    </div>
                    
                    
                    <div class="form-group p-3">
                        <label>
                            <input type = "password" name = "password" placeholder = "Password">
                        </label>
                    </div>
                    
                    
                    <div class="form-group p-3">
                        <label>
                            <input type = "password" name = "confirm_password" placeholder = "Confirm Password">
                        </label>
                    </div>
                    
                    <input class = "btn btn-primary" type="submit" value="Register">
                    
                </form>
            </div>
        </div>
        <div>
            <div class = "container">
                <h2 class = "p-3">Login</h2>
                <div class="d-flex align-items-center"></div>
                    <form class = "form-control form-control-sm" action = "/login" method = "post">

                        <div class="form-group p-3">
                            <label>
                                <input type = "email" name = "email" placeholder = "Email">
                            </label>
                        </div>

                        <div class="form-group p-3">
                            <label>
                                <input type = "password" name = "password" placeholder = "Password">
                            </label>
                        </div>
                        
                        <input class = "btn btn-primary" type = "submit" value = "Login">
                        
                    </form>
            </div>
        </div>
    </div>
</body>
</html>
